version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: widal-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      APP_NAME: "${APP_NAME:-Widal API}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      DB_CONNECTION: "${DB_CONNECTION:-mysql}"
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-widal}"
      DB_USERNAME: "${DB_USERNAME:-widal}"
      DB_PASSWORD: "${DB_PASSWORD:-secret}"
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      LOG_CHANNEL: stderr
    volumes:
      - app_storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
    networks:
      - widal-network

  db:
    image: mysql:8.0
    container_name: widal-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-widal}"
      MYSQL_USER: "${DB_USERNAME:-widal}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-secret}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-rootsecret}"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - widal-network

volumes:
  app_storage:
  db_data:

networks:
  widal-network:
    driver: bridge
